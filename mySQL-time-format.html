<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the year, according to UTC.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {

//test//new Date(Date.UTC(2012, 11, 20, 12, 10, 10));
var currentDate = new Date();
var twoDigitMonth=((currentDate.getMonth()+1)>=10)? (currentDate.getMonth()+1) : '0' + (currentDate.getMonth()+1);  
var twoDigitDate=((currentDate.getDate())>=10)? (currentDate.getDate()) : '0' + (currentDate.getDate());
var createdDateTo = currentDate.getFullYear() + "-" + twoDigitMonth + "-" + twoDigitDate;
var timOnly = (currentDate.getHours()+ ":" +currentDate.getMinutes()+ ":" +currentDate.getSeconds());
var all = (createdDateTo + ' ' + timOnly);
document.getElementById("demo").innerHTML = all;
}
</script>

</body>
</html>
